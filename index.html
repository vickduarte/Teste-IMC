<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculando seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 id="texto-inicial">Calculando IMC</h1>
    <p>
      Bem vindo(a)! Iremos calcular seu IMC de acordo com o seu peso e sua altura.
      <p>
      
    </p>
    
    <div id="tabela-info"><table border="1" id="tabela">
      <thead><strong> Tabela de referência:</strong></thead>
      <tr>
          <td>IMC</td>
          <td>Classificação</td>
        
      </tr>
      <tr>
          <td>Menor que 18,5</td>
          <td>Magreza</td>
          
      </tr>
      <tr>
          <td>18,5 a 24,9</td>
          <td>Peso normal</td>
        
      </tr>
      <tr>
        <td>25 a 29,9</td>
        <td>Sobrepeso</td>
      
    </tr>
    <tr>
      <td>30 a 34,9</td>
      <td>Obesidade grau I</td>
    
  </tr>
  <tr>
    <td>35 a 40</td>
    <td>Obesidade grau II</td>
  
</tr>
<tr>
  <td>Maior que 40</td>
  <td>Obesidade grau III</td>

</tr>
  </table></div>
    

      <form id="form" action="/" method="post">
        <label for="peso"  >Peso </label>
        <input type="text"id="peso" name="peso" placeholder="Digite seu peso"> 
        <label for="altura"  >Altura </label>
        <input type="text"id="altura" name="altura" placeholder="Digite sua altura"> 
        <button>Enviar</button>
      </form>
    <div id="resultado"></div>
  <script src="./assets/js/main.js"></script>

  </section>

</body>

</html>
